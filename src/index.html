<!doctype html>
<html ng-app="gothrive" lang="en">
<head>
    <meta charset="utf-8">
    <title>GoThrive</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="process.env.APPLE_ICON">
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
    
    <!-- Third-party JavaScript dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      Stripe.setPublishableKey('<%=process.env.STRIPE_PUBLISHABLE_KEY%>');
    </script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <!-- 404 during development -->
    <script src="cordova.js"></script>

    <!-- bootstrapped data -->
    <script type="text/javascript">
      angular.module('gothrive')
        .constant('initData', <%= initData %>);
    </script>

</head>
<body ng-controller="AppController" ng-class="bodyClass">
    <ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
</body>
</html>
